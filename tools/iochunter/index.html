<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IOC Hunter</title>
    <meta name="author" content="Celestin">
    <meta content="Daily Indicator of Compromise from Orange-Cyberdefense">
     <link rel="icon" type="image/png" href="https://blog.cybershelter.be/favicon.png">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="css/custom.css">

    
    
</head>

<body>
    <div class="topbar">
        <h1>Russia Ukraine IOCs</h1>
        <p> Data from CERT Orange Cyberdefense Threat Intelligence Datalake <a href="https://raw.githubusercontent.com/Orange-Cyberdefense/russia-ukraine_IOCs/main/OCD-Datalake-russia-ukraine_IOCs-ALL.csv">Russia Ukraine IOCs</a>.</p>
    </div>
    <div class="container-fluid">
        <main class="row">
            <div class="col">
                
                

                <div id="table-container"></div>
            </div>
        </main>
        <footer class="row">
            <div class="col">
                <hr>
                <p class="text-right"><a href="https://github.com/c3lestin">Threat Intel</a> by
                    <a href="https://blog.cybershelter.be/aboutme/?utm_source=blog&utm_medium=blog&utm_content=navbar">Marckenley CELESTIN</a></p>
                <p class="text-right"> Data from CERT Orange Cyberdefense Threat Intelligence Datalake</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.csv.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="js/csv_to_html_table.js"></script>

    <script>
        function format_link(link) {
            if (link)
                return "<a href='" + link + "' target='_blank'>" + link + "</a>";
            else return "";
        }

        CsvToHtmlTable.init({
            csv_path: "https://raw.githubusercontent.com/Orange-Cyberdefense/russia-ukraine_IOCs/main/OCD-Datalake-russia-ukraine_IOCs-ALL.csv",
            element: "table-container",
            allow_download: true,
            csv_options: {
                separator: ",",
                delimiter: '"'
            },
            datatables_options: {
                paging: true,
                processing: true,
                responsive: true,
                columns: [
                    { "title": "type" },
                    { "title": "value"},
                    { "title": "firstSeen"},
                    { "title": "lastUpdate"},
                    { "title": "subCategories"},
                    { "visible": false},
                    { "title": "threatTypes"}
                ]
            },
            custom_formatting: [
                [4, format_link],
                
            ]
        });
    </script>
</body>

</html>
